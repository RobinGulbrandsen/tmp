<div class="container-max-medium container-center">
    <h2 data-translate="login.TITLE"></h2>
    
    <!--Login form -->
    <form role="form" data-ng-submit="login()">
        
        <!-- Users email input -->
        <div class="form-group ">
            <label for="email"
                   data-translate="login.EMAIL">
            </label>
            <input type="email"
                   class="form-control"
                   data-ng-model="loginform.Email"
                   id="email"
                   placeholder="{{ 'login.EMAIL' | translate }}..." />
            <span class="error" data-ng-show="errorMessageEmail">{{'login.ERROR_MESSAGE_MISSING_EMAIL' | translate}}</span>
        </div>
        
        <!-- Users password input -->
        <div class="form-group">
            <label for="password"
                   data-translate="login.PASSWORD">
            </label>
            <input type="password"
                   class="form-control"
                   data-ng-model="loginform.Password"
                   id="password"
                   placeholder="{{ 'login.PASSWORD' | translate }}..." />
            <span class="error" data-ng-show="errorMessagePassword">{{'login.ERROR_MESSAGE_MISSING_PASSWORD' | translate}}</span>
        </div>

        <!-- submit button -->
        <div class="form-group">
            <button type="submit"
                    class="btn btn-default"
                    data-translate="login.TITLE">
            </button>
        </div>
    </form>
</div>
